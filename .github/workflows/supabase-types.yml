name: Supabase Types

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.67.1

      - name: Supabase Login (CI)
        run: supabase login --token "${SUPABASE_ACCESS_TOKEN}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check Generated Types Are Committed
        run: npm run supabase:types:check
        env:
          SUPABASE_PROJECT_ID: jbyblhithbqwojhwlenv


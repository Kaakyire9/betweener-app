<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Betweener - Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0FBAB5 0%, #FF6B6B 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: white;
            color: #0FBAB5;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .btn:hover {
            background: #f0f0f0;
        }
        .success {
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’•</div>
        <h1>Email Verified!</h1>
        <p class="success">âœ… Your email has been successfully verified.</p>
        <div class="spinner" id="spinner"></div>
        <p id="status">Opening Betweener app...</p>
        <div style="margin-top: 30px;">
            <a href="#" class="btn" id="openApp">Open Betweener App</a>
            <br><br>
            <small>Having trouble? Try refreshing this page or contact support.</small>
        </div>
    </div>

    <script>
        console.log('Betweener redirect page loaded');
        console.log('Current URL:', window.location.href);
        
        // Extract URL parameters from both query string and hash
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        
        console.log('Query params:', Object.fromEntries(urlParams.entries()));
        console.log('Hash params:', Object.fromEntries(hashParams.entries()));
        
        // Combine all parameters
        const allParams = new URLSearchParams();
        urlParams.forEach((value, key) => allParams.set(key, value));
        hashParams.forEach((value, key) => allParams.set(key, value));
        
        console.log('Combined params:', Object.fromEntries(allParams.entries()));
        
        // Create the app deep link
        const appUrl = allParams.toString() 
            ? `betweenerapp://auth/callback?${allParams.toString()}`
            : 'betweenerapp://auth/callback';
            
        console.log('Final app URL:', appUrl);
        
        // Update button
        const openButton = document.getElementById('openApp');
        openButton.href = appUrl;
        
        // Try to open app automatically
        let attempts = 0;
        const maxAttempts = 3;
        
        function tryOpenApp() {
            attempts++;
            console.log(`Attempting to open app (attempt ${attempts})`);
            
            try {
                window.location.href = appUrl;
            } catch (error) {
                console.error('Failed to open app:', error);
            }
            
            if (attempts < maxAttempts) {
                setTimeout(tryOpenApp, 2000);
            } else {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').innerHTML = 'Please tap the button below to open the app:';
            }
        }
        
        // Start trying to open the app after a short delay
        setTimeout(tryOpenApp, 1000);
        
        // Manual button click
        openButton.addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Manual open button clicked');
            window.location.href = appUrl;
        });
        
        // Also try when page becomes visible (if user switches back)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && attempts >= maxAttempts) {
                tryOpenApp();
            }
        });
    </script>
</body>
</html>
